<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>버튼 컴포넌트</title>
  <link rel="icon" href="./favicon/apple-favicon.svg" />
  <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" />

<body>
  <div class="buttons-wrapper">
    <!-- button 요소 -->

      <button type="button" class="button button--rounded">버튼</button>
      <button type="button" class="button button--fill">버튼</button>

      <button type="button" class="button button-rounded button--outline">버튼</button>
    </div>
  
    <!-- a 요소 -->
    <div>
      <a href="/" class="button">링크</a>
      <a href="/" class="button button--rounded">링크</a>
      <a href="/" class="button button--fill">링크</a>
      <a href="/" class="button button--outline">링크</a>
      <a href="/" class="button button--rounded button--fill">링크</a>
